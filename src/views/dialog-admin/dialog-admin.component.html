<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="dialogTitle"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading"
  [nzWidth]="width"
  [nzFooter]="footer"
>
  <div *nzModalContent>
    @if (dialog.templateContent.template) {
    <ng-container
      *ngTemplateOutlet="dialog.templateContent.template"
    ></ng-container>
    }
  </div>
</nz-modal>
