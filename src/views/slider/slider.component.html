<div class="container">
  <div class="slider">
    @for(slide of sliders; track slide) {
      <div class="item"
           (click)="onClick()"
           [style.backgroundImage]="'url(' + slide.thumbnail + ')'">
      </div>
    }
    <div class="slider-action">
      <button class="btn-left" (click)="nextSlide()"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="btn-right" (click)="prevSlide()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
</div>
