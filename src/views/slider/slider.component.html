<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<div class="container">
  <div class="slide">
    @for (slide of slides; track slide.name; let i = $index) {
      <div class="item"
           [class]="getItemClass(i)"
           [style.backgroundImage]="'url(' + slide.image + ')'">
        <div class="content">
          <div class="name">{{ slide.name }}</div>
          <div class="des">{{ slide.description }}</div>
          <button><b>Watch Now</b></button>
        </div>
      </div>
    }
  </div>
  <div class="button">
    <button class="prev" (click)="onPrev()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button class="prev" (click)="onSlider()">
      <i [class]="buttonPause"></i>
    </button>
    <button class="next" (click)="onNext()">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</div>
