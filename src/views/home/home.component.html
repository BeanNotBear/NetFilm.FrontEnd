<div class="container">
  <div class="slider">
    <app-slider (openDialog)="onOpenDialog($event)"></app-slider>
  </div>
  <app-movie-area areaName="Most Views"></app-movie-area>
  <app-movie-area areaName="Most Rates"></app-movie-area>
  <app-movie-area areaName="New Release"></app-movie-area>
</div>

  <app-dialog (closeDialog)="onCloseDialog($event)" [class.app-dialog-backdrop]="isOpen" [isOpen]="isOpen"></app-dialog>
}
