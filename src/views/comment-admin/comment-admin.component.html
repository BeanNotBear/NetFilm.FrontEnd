<app-table
  [rows]="pageResult.items"
  [page]="pageResult.pageIndex"
  [pageSize]="pageResult.pageSize"
  [totalRows]="pageResult.totalItems"
  [clientPagination]="false"
  (pageIndexChange)="onPageIndexChange($event)"
  (pageSizeChange)="onPageSizeChange($event)"
  (searchChange)="onSearchChange($event)"
  [loading]="loading"
>
  <ngvn-column header="ID" key="id" #idColumn></ngvn-column>
  <ngvn-column
    header="Content"
    key="content"
    [sortable]="true"
    (sortChange)="onSortChange($event)"
  ></ngvn-column>
  <ngvn-column
    header="UserName"
    key="userName"
    [sortable]="true"
    (sortChange)="onSortChange($event)"
  ></ngvn-column>
  <ngvn-column
    header="Movie"
    key="movie"
    [sortable]="true"
    (sortChange)="onSortChange($event)"
  ></ngvn-column>
  <ngvn-column
    header="DateTime"
    key="date"
    [dataType]="COL_DATA_TYPE.DATE"
    [sortable]="true"
    (sortChange)="onSortChange($event)"
  ></ngvn-column>

  <ngvn-column header="Action">
    <ng-template appCell>
      <td>
        <!-- <button nz-button nzType="primary" nzSize="small" nzShape="round">
          <i class="fa-regular fa-pen-to-square"></i>
          Update
        </button> -->
        <nz-divider nzType="vertical"></nz-divider>
        <button
          nz-button
          nzType="primary"
          nzSize="small"
          nzShape="round"
          nzDanger
          (click)="deleteComment()"
        >
          <i class="fa-regular fa-trash-can"></i>
          Delete
        </button>
      </td>
    </ng-template>
  </ngvn-column>
</app-table>
