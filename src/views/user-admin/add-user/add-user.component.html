<div class="backdrop" id="backdrop" (click)="onClose()"></div>
<dialog open id="dialogBox" class="dialog-box">
  <div class="popup-overlay">
    <div class="popup-container">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" placeholder="Enter first name" [(ngModel)]="addUserRequestDto.firstName">
          <div class="error"
               *ngIf="registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.errors?.['required']">
            First name is required
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" placeholder="Enter last name" [(ngModel)]="addUserRequestDto.lastName">
          <div class="error"
               *ngIf="registrationForm.get('lastName')?.touched && registrationForm.get('lastName')?.errors?.['required']">
            Last name is required
          </div>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" formControlName="dateOfBirth" [(ngModel)]="addUserRequestDto.dateOfBirth">
          <div class="error"
               *ngIf="registrationForm.get('dateOfBirth')?.touched && registrationForm.get('dateOfBirth')?.errors?.['required']">
            Date of birth is required
          </div>
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="userName" placeholder="Enter username" [(ngModel)]="addUserRequestDto.userName">
          <div class="error"
               *ngIf="registrationForm.get('userName')?.touched && registrationForm.get('userName')?.errors?.['required']">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter email" [(ngModel)]="addUserRequestDto.email">
          <div class="error"
               *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div class="error"
               *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.errors?.['email']">
            Invalid email format
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Enter password" [(ngModel)]="addUserRequestDto.passWord">
          <div class="error"
               *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div class="error"
               *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" formControlName="phoneNumber" placeholder="Enter phone number" [(ngModel)]="addUserRequestDto.phoneNumber">
          <div class="error"
               *ngIf="registrationForm.get('phoneNumber')?.touched && registrationForm.get('phoneNumber')?.errors?.['required']">
            Phone number is required
          </div>
        </div>

        <div class="form-group role-selection">
          <label>Role</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" formControlName="role" value="admin" [(ngModel)]="isAdmin">
              Admin
            </label>
            <label>
              <input type="checkbox" formControlName="role" value="user" [(ngModel)]="isUser">
              User
            </label>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" [disabled]="!registrationForm.valid">Create User</button>
          <button type="button" (click)="closePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</dialog>
