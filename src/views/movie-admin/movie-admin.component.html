<h3>Movie Management</h3>
<app-tab>
  <ngvn-tab tabName="Movie List">
    <ng-template appContent>
      <app-table></app-table>
    </ng-template>
  </ngvn-tab>
  <ngvn-tab tabName="Add Movie">
    <ng-template appContent>
      <app-process>
        <ngvn-process stepName="Upload Movie">
          <ng-template appProcessContent>
            <app-upload
              [fileType]="alowUploadFileTypes"
              [limitFile]="1"
              [multipleUpload]="false"
            ></app-upload>
          </ng-template>
        </ngvn-process>
        <ngvn-process stepName="Details">

        </ngvn-process>
        <ngvn-process stepName="Subtitles">

        </ngvn-process>
      </app-process>
    </ng-template>
  </ngvn-tab>
</app-tab>
