<div class="sider">
  <h4>Top Rates</h4>
  @for(movie of movies; track movie) {
    <div class="movie">
      <div class="movie-image">
        <img [src]="movie.thumbnail" alt="">
      </div>
      <div class="movie-infor">
        <h5>{{movie.name}}</h5>
        <div class="">
          <span class="star"><i class="fa-solid fa-star"></i> {{movie.average_Star}}</span>
          <span>{{getYearRelease(movie.release_Date)}}</span>
        </div>
      </div>
    </div>
  }
</div>
